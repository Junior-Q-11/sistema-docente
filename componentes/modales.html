<!-- Modal para marcar asistencia -->
<div id="modalAsistencia" class="modal">
    <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h3>Marcar Asistencia</h3>
        <form id="formAsistencia">
            <div class="grupo-campo">
                <label for="fechaAsistencia">Fecha:</label>
                <input type="date" id="fechaAsistencia" name="fechaAsistencia" required>
            </div>
            <div class="grupo-campo">
                <label for="horaEntrada">Hora de entrada:</label>
                <input type="time" id="horaEntrada" name="horaEntrada" required>
            </div>
            <div class="grupo-campo">
                <label for="horaSalida">Hora de salida:</label>
                <input type="time" id="horaSalida" name="horaSalida" required>
            </div>
            <div class="grupo-campo">
                <label for="estadoAsistencia">Estado:</label>
                <select id="estadoAsistencia" name="estadoAsistencia" required>
                    <option value="Presente">Presente</option>
                    <option value="Retardo">Retardo</option>
                    <option value="Justificado">Justificado</option>
                    <option value="Ausente">Ausente</option>
                </select>
            </div>
            <button type="submit" class="boton boton-primario">Guardar</button>
        </form>
    </div>
</div>
