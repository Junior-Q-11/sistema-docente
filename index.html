<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Docente</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <!-- Menú lateral -->
        <aside class="menu-lateral">
            <div class="perfil-docente">
                <img src="https://th.bing.com/th/id/R.650ee5da4184f43ad21682d5c768297e?rik=By5xs4nBfqJPGg&pid=ImgRaw&r=0" alt="Foto de perfil" class="foto-perfil">
                <h3 id="nombreDocente">Cargando...</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="activo" data-seccion="asistencia">Asistencia Docente</a></li>
                    <li><a href="#" data-seccion="horario">Horario Docente</a></li>
                    <li><a href="#" data-seccion="informacion">Información Docente</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Contenido principal -->
        <main class="contenido-principal">
            <header class="encabezado">
                <div class="selector-semestre">
                    <label for="semestre">Semestre:</label>
                    <select id="semestre">
                        <option value="2023-1">2023-1</option>
                        <option value="2023-2" selected>2023-2</option>
                        <option value="2024-1">2024-1</option>
                    </select>
                </div>
                <h2 id="tituloPagina">Asistencia Docente</h2>
            </header>
            
            <!-- Incluir las secciones desde archivos separados -->
            <div id="contenidoAsistencia" class="seccion-contenido activo">
                <!-- Contenido de asistencia -->
                <div id="asistencia-container"></div>
            </div>
            
            <div id="contenidoHorario" class="seccion-contenido">
                <!-- Contenido de horario -->
                <div id="horario-container"></div>
            </div>
            
            <div id="contenidoInformacion" class="seccion-contenido">
                <!-- Contenido de información -->
                <div id="informacion-container"></div>
            </div>
        </main>
    </div>

    <!-- Contenedor para modales -->
    <div id="modales-container"></div>

    <!-- Scripts -->
    <script src="js/datos.js"></script>
    <script src="js/cargar-componentes.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/asistencia.js"></script>
    <script src="js/horario.js"></script>
    <script src="js/informacion.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
